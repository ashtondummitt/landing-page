<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
   <div class="header">
        <div class="left-container">
            <div class="logo">Dummitt Photography</div>
            <div class="content-container">            
                <div class="main-text">Past Studies</div>
                <div class="secondary-text">A look into past studies and unpublished works</div>
                <button type="submit">Sign Up</button>
            </div>
        </div>
        <div class="right-container">
            <div class="links">
                <div class="link-one">Home</div>
                <div class="link-two">Photography</div>
                <div class="link-three">Contact</div>
            </div>
            <div class="image">
                <img class="image-header" src="images/aquapow220.jpg" alt="sammye">
            </div>
        </div>
   </div>   

   <div class="information">
        <div class="info-header">Portfolio Previews</div>
        <div class="info-content">
            <div class="container-2">
                <img class="image2" src="images/aquapow223.jpg">
            </div>
            <div class="container-3">
                <img class="image3" src="images/aquapow220.jpg">
            </div>
        <div class="container-1">
            <img class="image1" src="images/sam1.jpg">
        </div>
        <div class="container-4">
            <img class="image4" src="images/sam2.jpg">
        </div>
        </div>
   </div>

   <div class="quote">
        <div class="quote-text">"Please, just shoot two fucking rolls of film."</div>
        <div class="quote-author">- Randy</div>
    </div>

    <div class="mailing-list">
        <div class="mailing-container">
            <div class="mailing-text">
                <div class="mailing-text-1">Join the mailing list!</div>
                <div class="mailing-text-2">Sign up for monthly Portfolio previews</div>
            </div>
            <div class="bottom-button">
                <button type="submit">Sign up</button>
            </div>
        </div>
    </div>

   <div class="footer">Copyright Â© Ashton Dummitt 2023 </div>  
</body>
</html>
